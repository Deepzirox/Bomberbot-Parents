<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberbot Parents</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <!-- IMPORT CSS OWNER -->
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid ">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-12 col-sm-4">
                    <a href="">
                        <img class="img-logo" src="./images/logogrisBB1.png" alt="Logo Bomberbot" />
                    </a>
                </div>

                <div class="col-12 col-sm-4 d-flex">
                    <a href="#">English</a>
                    <a href="#">Suani</a>
                    <a href="#">Neherlandes</a>
                </div>

                <div class="col-12 col-sm-4 d-flex justify-content-end">
                    <a href="#">Go at Home</a>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container justify-content-center">
            <img  class="imag_main" src="../src/images/bombebotimages.jpg" alt="">
            <div class="row d-flex align-items-center ">
                <div class="col-12 bg-secondary shadow p-3 mb-5 bg-light rounded formulario">
                    <form class="align-items-center">
                        <div class="form-group ">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" />
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" />
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container-fluid style-footer ">
            <div class="row justify-content-center">
                <div class="col-12 align-items-center">
                    Â© Copyright 2020 Studio Krok B.V. Privacy policy. Terms of use.
                    Facebook Twitter Youtube Linkedin
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
